<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üêºüíò Valentine</title>

  <style>
    :root{
      --bg1:#ffe3f0;
      --bg2:#ffd6e7;
      --card:#ffffffea;
      --text:#1f1f1f;
      --pink:#ff4d8d;
      --pink2:#ff2f78;
      --shadow: 0 20px 60px rgba(0,0,0,.12);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(900px 650px at 20% 20%, #ffeaf3, transparent 60%),
        radial-gradient(900px 650px at 80% 80%, #ffd6e7, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      padding:24px;
      color:var(--text);
    }

    .card{
      width:min(740px, 94vw);
      background:var(--card);
      border-radius:28px;
      box-shadow: var(--shadow);
      padding:42px 28px 30px;
      text-align:center;
      position:relative;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
    }

    /* üêº PANDA */
    .mascot{
      width:110px;
      height:110px;
      margin:0 auto 18px;
      position:relative;
    }

    .face{
      width:110px;
      height:110px;
      background:#fff;
      border-radius:50%;
      position:absolute;
      inset:0;
      border:3px solid #111;
      box-shadow: 0 10px 20px rgba(0,0,0,.08) inset;
    }

    .ear{
      width:34px;
      height:34px;
      background:#111;
      border-radius:50%;
      position:absolute;
      top:-14px;
    }
    .ear.left{ left:6px; }
    .ear.right{ right:6px; }

    .eyePatch{
      width:34px;
      height:26px;
      background:#111;
      border-radius:18px;
      position:absolute;
      top:38px;
    }
    .eyePatch.left{ left:18px; transform: rotate(-12deg); }
    .eyePatch.right{ right:18px; transform: rotate(12deg); }

    .eye{
      width:10px;
      height:10px;
      background:#fff;
      border-radius:50%;
      position:absolute;
      top:46px;
    }
    .eye.left{ left:32px; }
    .eye.right{ right:32px; }

    .nose{
      width:10px;
      height:10px;
      background:#111;
      border-radius:50%;
      position:absolute;
      top:62px;
      left:50%;
      transform:translateX(-50%);
    }

    .mouth{
      position:absolute;
      left:50%;
      top:74px;
      width:30px;
      height:16px;
      transform:translateX(-50%);
      border:3px solid #111;
      border-top:0;
      border-left:0;
      border-right:0;
      border-radius: 0 0 20px 20px;
    }

    .heart{
      position:absolute;
      right:-10px;
      top:-10px;
      width:30px;
      height:30px;
      background: var(--pink);
      transform: rotate(45deg);
      border-radius:6px;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:30px;
      height:30px;
      background: var(--pink);
      border-radius:50%;
    }
    .heart:before{ left:-15px; }
    .heart:after{ top:-15px; }

    h1{
      font-size: clamp(26px, 3vw, 38px);
      line-height:1.15;
      margin:0 0 14px;
    }

    .sub{
      margin:0 0 18px;
      opacity:.75;
      font-size:15px;
    }

    .btnRow{
      margin-top:18px;
      display:flex;
      justify-content:center;
      gap:14px;
      position:relative;
      min-height:76px;
    }

    button{
      border:0;
      padding:14px 22px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      font-weight:800;
    }

    .yes{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      box-shadow: 0 16px 30px rgba(255,77,141,.22);
    }

    .no{
      background:transparent;
      border:1px solid rgba(0,0,0,.14);
      position:relative;
    }

    .note{
      font-size:13px;
      opacity:.72;
      margin-top:10px;
      min-height:18px;
    }

    .result{
      margin-top:18px;
      font-size:18px;
      font-weight:900;
    }

    /* üéâ confetti */
    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      display:none;
      z-index:9998;
    }
    .confetti.show{display:block;}
    .piece{
      position:absolute;
      top:-12px;
      width:10px;height:14px;
      border-radius:2px;
      animation: fall linear forwards;
    }
    @keyframes fall{
      to{ transform: translateY(110vh) rotate(680deg); }
    }

    /* üñºÔ∏è modal */
    .modal{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.58);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;
    }
    .modal.show{display:flex;}

    .modalBox{
      width:min(560px, 96vw);
      background:#fff;
      border-radius:18px;
      box-shadow: 0 20px 70px rgba(0,0,0,.30);
      padding:14px;
      position:relative;
      text-align:center;
    }

    .modalBox img{
      width:100%;
      height:auto;
      border-radius:14px;
      display:block;
    }

    .close{
      position:absolute;
      top:10px;
      right:10px;
      width:38px;
      height:38px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      cursor:pointer;
      font-size:18px;
      font-weight:900;
    }

    .caption{
      margin-top:10px;
      font-weight:900;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="mascot">
      <div class="face">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eyePatch left"></div>
        <div class="eyePatch right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="heart"></div>
      </div>
    </div>

    <h1>Honey, would you like to be my Valentine this year? üíï</h1>
    <p class="sub">The panda is already smiling üêºüôÇ</p>

    <div class="btnRow">
      <button class="yes" id="yesBtn">Yes üíñ</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="note" id="note">‚ÄúNo‚Äù seems a little shy üòà</div>
    <div class="result" id="result"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modalBox">
      <button class="close" id="closeModal">‚úï</button>
      <img src="rose.png" alt="Surprise üíñ">
      <p class="caption">You just made my day üíñ</p>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const note = document.getElementById("note");
    const result = document.getElementById("result");
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");
    const confetti = document.getElementById("confetti");

    let noCount = 0;

    function rand(min,max){ return Math.random()*(max-min)+min; }

    function moveNo(){
      noCount++;
      note.textContent = [
        "Are you sure? üòè",
        "Come on‚Ä¶ üòá",
        "It‚Äôs getting suspicious üòÇ",
        "We both know it‚Äôs Yes üíñ"
      ][Math.min(noCount-1,3)];

      noBtn.style.position = "absolute";
      noBtn.style.left = rand(20,240) + "px";
      noBtn.style.top  = rand(0,50) + "px";
    }

    function makeConfetti(){
      confetti.innerHTML="";
      confetti.classList.add("show");
      const colors=["#ff4d8d","#ff2f78","#ffd1e3","#111","#fff"];
      for(let i=0;i<120;i++){
        const d=document.createElement("div");
        d.className="piece";
        d.style.left=rand(0,100)+"vw";
        d.style.background=colors[Math.floor(rand(0,colors.length))];
        d.style.animationDuration=rand(1.6,3.2)+"s";
        confetti.appendChild(d);
      }
      setTimeout(()=>confetti.classList.remove("show"),3200);
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", moveNo);

    yesBtn.addEventListener("click", ()=>{
      result.textContent="YEEEES üêºüíñ";
      note.textContent="Perfect choice üòå";
      makeConfetti();
      modal.classList.add("show");
    });

    closeModal.addEventListener("click", ()=>modal.classList.remove("show"));
    modal.addEventListener("click", e=>{ if(e.target===modal) modal.classList.remove("show"); });
  </script>
</body>
</html>
