<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üêºüíò Question importante</title>

  <style>
    :root{
      --bg1:#ffe3f0;
      --bg2:#ffd6e7;
      --card:#ffffffea;
      --text:#1f1f1f;
      --pink:#ff4d8d;
      --pink2:#ff2f78;
      --shadow: 0 20px 60px rgba(0,0,0,.12);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(900px 650px at 20% 20%, #ffeaf3, transparent 60%),
        radial-gradient(900px 650px at 80% 80%, #ffd6e7, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      padding:24px;
      color:var(--text);
    }

    .card{
      width:min(740px, 94vw);
      background:var(--card);
      border-radius:28px;
      box-shadow: var(--shadow);
      padding:42px 28px 30px;
      text-align:center;
      position:relative;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
    }

    /* üêº PANDA */
    .mascot{
      width:110px;
      height:110px;
      margin:0 auto 18px;
      position:relative;
    }

    .face{
      width:110px;
      height:110px;
      background:#fff;
      border-radius:50%;
      position:absolute;
      inset:0;
      border:3px solid #111;
      box-shadow: 0 10px 20px rgba(0,0,0,.08) inset;
    }

    .ear{
      width:34px;
      height:34px;
      background:#111;
      border-radius:50%;
      position:absolute;
      top:-14px;
    }
    .ear.left{ left:6px; }
    .ear.right{ right:6px; }

    .eyePatch{
      width:34px;
      height:26px;
      background:#111;
      border-radius: 18px;
      position:absolute;
      top:38px;
      opacity:.95;
    }
    .eyePatch.left{ left:18px; transform: rotate(-12deg); }
    .eyePatch.right{ right:18px; transform: rotate(12deg); }

    .eye{
      width:10px;
      height:10px;
      background:#fff;
      border-radius:50%;
      position:absolute;
      top:46px;
    }
    .eye.left{ left:32px; }
    .eye.right{ right:32px; }

    .nose{
      width:10px;
      height:10px;
      background:#111;
      border-radius:50%;
      position:absolute;
      top:62px;
      left:50%;
      transform:translateX(-50%);
    }

    /* üôÇ sourire */
    .mouth{
      position:absolute;
      left:50%;
      top:74px;
      width:30px;
      height:16px;
      transform:translateX(-50%);
      border:3px solid #111;
      border-top:0;
      border-left:0;
      border-right:0;
      border-radius: 0 0 20px 20px;
    }

    /* petit coeur */
    .heart{
      position:absolute;
      right:-10px;
      top:-10px;
      width:30px;
      height:30px;
      background: var(--pink);
      transform: rotate(45deg);
      filter: drop-shadow(0 10px 12px rgba(255,77,141,.25));
      border-radius: 6px;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:30px;
      height:30px;
      background: var(--pink);
      border-radius:50%;
    }
    .heart:before{ left:-15px; top:0; }
    .heart:after{ left:0; top:-15px; }

    h1{
      font-size: clamp(26px, 3vw, 38px);
      line-height:1.12;
      margin:0 0 14px;
      letter-spacing:-.02em;
    }

    .sub{
      margin:0 0 18px;
      opacity:.75;
      font-size:15px;
    }

    .btnRow{
      margin-top:18px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
      position:relative;
      min-height:76px;
    }

    button{
      border:0;
      padding:14px 22px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      font-weight:800;
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
      user-select:none;
    }

    .yes{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      box-shadow: 0 16px 30px rgba(255,77,141,.22);
    }
    .yes:hover{ transform: translateY(-1px) scale(1.02); }

    .no{
      background: transparent;
      color:#111;
      border:1px solid rgba(0,0,0,.14);
      padding:14px 26px;
      position:relative;
      backdrop-filter: blur(10px);
    }

    .note{
      font-size:13px;
      opacity:.72;
      margin-top:10px;
      min-height:18px;
    }

    .result{
      margin-top:18px;
      font-size:18px;
      font-weight:900;
    }

    .small{
      font-size:13px;
      opacity:.7;
      margin-top:8px;
    }

    /* üéâ confettis */
    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:9998;
      display:none;
    }
    .confetti.show{display:block;}
    .piece{
      position:absolute;
      top:-12px;
      width:10px;height:14px;
      border-radius:2px;
      opacity:.95;
      animation: fall linear forwards;
    }
    @keyframes fall{
      to{ transform: translateY(110vh) rotate(680deg); }
    }

    /* üñºÔ∏è modal image */
    .modal{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.58);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;
    }
    .modal.show{ display:flex; }

    .modalBox{
      width:min(560px, 96vw);
      background:#fff;
      border-radius:18px;
      box-shadow: 0 20px 70px rgba(0,0,0,.30);
      padding:14px;
      position:relative;
      text-align:center;
      animation: pop .16s ease-out;
    }
    @keyframes pop{
      from{ transform: scale(.96); opacity:.7; }
      to{ transform: scale(1); opacity:1; }
    }

    .modalBox img{
      width:100%;
      height:auto;
      border-radius:14px;
      display:block;
    }

    .close{
      position:absolute;
      top:10px;
      right:10px;
      width:38px;
      height:38px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      cursor:pointer;
      font-size:18px;
      font-weight:900;
      line-height:1;
    }

    .caption{
      margin:10px 6px 2px;
      font-weight:900;
      font-size:16px;
    }
    .caption2{
      margin:0 6px 10px;
      opacity:.75;
      font-size:13px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="mascot" aria-hidden="true">
      <div class="face">
        <div class="ear left"></div>
        <div class="ear right"></div>

        <div class="eyePatch left"></div>
        <div class="eyePatch right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>

        <div class="nose"></div>
        <div class="mouth"></div>

        <div class="heart"></div>
      </div>
    </div>

    <h1><span id="name">Basma</span>, veux-tu √™tre ma Valentine ? üíï</h1>
    <p class="sub">Le panda sourit d√©j√†‚Ä¶ il attend ton ‚ÄúOui‚Äù üêºüôÇ</p>

    <div class="btnRow" id="btnRow">
      <button class="yes" id="yesBtn">Oui üíñ</button>
      <button class="no" id="noBtn">Non</button>
    </div>

    <div class="note" id="note">‚ÄúNon‚Äù a l‚Äôair un peu timide üòà</div>
    <div class="result" id="result"></div>
    <div class="small" id="small"></div>
  </div>

  <!-- üñºÔ∏è MODAL SURPRISE -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modalBox" role="dialog" aria-modal="true" aria-label="Surprise">
      <button class="close" id="closeModal" aria-label="Fermer">‚úï</button>
      <img id="surpriseImg" alt="Surprise üíñ" />
      <p class="caption">Surprise‚Ä¶ üòåüíñ</p>
      <p class="caption2">Tu viens de rendre ma journ√©e parfaite.</p>
    </div>
  </div>

  <!-- üéâ CONFETTIS -->
  <div class="confetti" id="confetti"></div>

  <script>
    // ====== Personnalisation ======
    const girlfriendName = "Basma";       // change ici si besoin
    const yourName = "";                 // ex: "‚Äî Charles"
    const imageFileName = "rose.png";    // IMPORTANT: nom exact du fichier image upload√© sur GitHub

    document.getElementById("name").textContent = girlfriendName;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const note = document.getElementById("note");
    const result = document.getElementById("result");
    const small = document.getElementById("small");
    const btnRow = document.getElementById("btnRow");

    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");
    const surpriseImg = document.getElementById("surpriseImg");

    const confetti = document.getElementById("confetti");

    surpriseImg.src = imageFileName;

    let noCount = 0;

    function rand(min, max){ return Math.random() * (max-min) + min; }

    function moveNoButton(){
      noCount++;

      const phrases = [
        "Hmm‚Ä¶ ‚ÄúNon‚Äù se cache üëÄ",
        "Basma‚Ä¶ sois gentille üòá",
        "Tu veux vraiment cliquer ‚ÄúNon‚Äù ? üòè",
        "Ok l√† tu forces üòÇ",
        "Bon‚Ä¶ on sait tous que c‚Äôest ‚ÄúOui‚Äù üíò"
      ];
      note.textContent = phrases[Math.min(noCount-1, phrases.length-1)];

      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();

      const padding = 20;
      const maxX = cardRect.width - btnRect.width - padding;
      const maxY = cardRect.height - btnRect.height - 160;

      noBtn.style.position = "absolute";
      noBtn.style.left = rand(padding, Math.max(padding, maxX)) + "px";
      noBtn.style.top  = rand(220, Math.max(220, maxY)) + "px";

      // rend le "Oui" plus tentant
      const scale = Math.min(1.22, 1 + noCount * 0.035);
      yesBtn.style.transform = `scale(${scale})`;
      yesBtn.style.filter = `brightness(${1 + noCount*0.03})`;
    }

    function makeConfetti(){
      confetti.innerHTML = "";
      confetti.classList.add("show");

      const colors = ["#ff4d8d","#ff2f78","#ffd1e3","#111","#fff"];
      const pieces = 120;

      for(let i=0;i<pieces;i++){
        const d = document.createElement("div");
        d.className = "piece";
        d.style.left = rand(0, 100) + "vw";
        d.style.background = colors[Math.floor(rand(0, colors.length))];
        d.style.width  = rand(6, 12) + "px";
        d.style.height = rand(8, 18) + "px";
        d.style.animationDuration = rand(1.6, 3.2) + "s";
        d.style.animationDelay    = rand(0, 0.4) + "s";
        d.style.transform = `translateY(0) rotate(${rand(0,360)}deg)`;
        confetti.appendChild(d);
      }

      setTimeout(() => confetti.classList.remove("show"), 3200);
    }

    function openModal(){
      modal.classList.add("show");
      modal.setAttribute("aria-hidden", "false");
    }

    function closeIt(){
      modal.classList.remove("show");
      modal.setAttribute("aria-hidden", "true");
    }

    // Bouton "Non" qui fuit
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    // Oui = confetti + image
    yesBtn.addEventListener("click", () => {
      result.textContent = "YEEEES üêºüíñ";
      small.textContent = yourName ? yourName : "Ok‚Ä¶ alors un date tr√®s bient√¥t ? üòå";
      note.textContent = "Excellent choix üòå";

      makeConfetti();
      openModal();
    });

    closeModal.addEventListener("click", closeIt);
    modal.addEventListener("click", (e) => { if(e.target === modal) closeIt(); });

    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape") closeIt();
    });
  </script>
</body>
</html>
